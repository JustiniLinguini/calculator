<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calc-container">
        <div id="screen"></div>
        <div id="button-container">
            <div id="button-row1">
            <button class="operand" id="7">7</button>
            <button class="operand" id="8">8</button>
            <button class="operand" id="9">9</button>
            <button class="operator" id="divide">Divide</button>
            </div>
            <div id="button-row2">
            <button class="operand" id="4">4</button>
            <button class="operand" id="5">5</button>
            <button class="operand" id="6">6</button>
            <button class="operator" id="multiply">Multiply</button>
            </div>
            <div id="button-row3">
            <button class="operand" id="1">1</button>
            <button class="operand" id="2">2</button>
            <button class="operand" id="3">3</button>
            <button class="operator" id="subtract">Subtract</button>
            </div>
            <div id="button-row4">
            <button class="operand" id="0">0</button>
            <button class="operand" id="decimal">.</button>
            <button class="operand" id="backspace">Del</button>
            <button class="operator" id="add">Add</button>
            </div>
            <button id="reset">RESET</button>
            <button id="equals">=</button>
        </div>
    </div>
</body>
</html>
