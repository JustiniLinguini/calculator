<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="calc-container">
        <div id="screen"></div>
        <div id="button-container">
            <div id="button-row1">
            <button class="operand button-selector" id="7">7</button>
            <button class="operand button-selector" id="8">8</button>
            <button class="operand button-selector" id="9">9</button> 
            <button class="operator button-selector" id="/">/</button>
            </div>
            <div id="button-row2">
            <button class="operand button-selector" id="4">4</button>
            <button class="operand button-selector" id="5">5</button>
            <button class="operand button-selector" id="6">6</button>
            <button class="operator button-selector" id="*">x</button>
            </div>
            <div id="button-row3">
            <button class="operand button-selector" id="1">1</button>
            <button class="operand button-selector" id="2">2</button>
            <button class="operand button-selector" id="3">3</button>
            <button class="operator button-selector" id="-">-</button>
            </div>
            <div id="button-row4">
            <button class="operand button-selector" id="0">0</button>
            <button class="operand button-selector" id=".">.</button>
            <button class="operand button-selector" id="backspace">Del</button>
            <button class="operator button-selector" id="+">+</button>
            </div>
            <button id="reset">RESET</button>
            <button id="equals">=</button>
        </div>
    </div>
</body>
</html>
